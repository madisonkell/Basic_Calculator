<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
   
<!-- heading  -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <script defer src = "/functions.js"></script>
    <title>Calculator</title>
</head>
<h1 class = "title">Basic Calculator</h1>
<body>
<!-- grouping the buttons -->
<div class="calculator">
    

    <!-- calculator screen disabled so no edits-->
    <input type="text" class="calculator-screen" value="" disabled />
  
    <!--creating the keys, setting to values -->
    <div class="calculator-keys">
      
      <button type="button" value=1>1</button>
      <button type="button" value=2>2</button>
      <button type="button" value=3>3</button>
      <button type="button" class="operator" value="+">+</button>
  
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" class="operator" value="-">-</button>
  
  
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" class="operator" value="*">&times;</button>

 
      <button type="button" class="all-clear" value = " ">C</button>
      <button type="button" value="0">0</button>
      <button type="button" class="equal-sign operator" value="=">=</button>
      <button type="operator" class= "operator" value="/">&divide;</button>
  
    </div>
  </div>

</body>
</html>
